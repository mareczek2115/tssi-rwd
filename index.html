<!DOCTYPE html>
<html lang="pl">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Piotr Niewiadomski - Portfolio</title>
  <meta name="description" content="Portfolio">
  <meta name="author" content="Marek Kramarz">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>
    $(document).ready(function(){
      $(".photo").hover(function(){
        $(this).css("scale", "1.2");
        $(this).css("z-index", "1");
      }, function(){
        $(this).css("scale", "1");
        $(this).css("z-index", "");
      })
    });
  </script>

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">


  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">


  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">
</head>
<body>

<div class="twelve columns">
  <header class="header">
        <h1>Portfolio</h1>
  </header>

  <form class="container clearfix">
  <div class="twelve columns buttons">
    <a href="#" class="button">Wszystkie</a>
    <a href="#" class="button">Ilustracje</a>
    <a href="#" class="button">Plakaty</a>
    <a href="#" class="button">Typografia</a>
    <a href="#" class="button">Opakowania</a>
  </div>
  <section class="portfolio">
    <figure class="twelve columns all poster" data-category="ilustracje">
      <figcaption class="four columns">
        <h4>Lorem Ipsum</h4>
        <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s.
           Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s.
           Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s.
        </p>
      </figcaption>
      <div class="photos">
        <img class="photo" src="images/ilustracje.png" title="Ilustracje" alt="">
        <img class="photo" src="images/plakaty.png" title="Plakaty" alt="">
        <img class="photo" src="images/typografia.png" title="Typografia" alt="">
        <img class="photo" src="images/opakowania.png" title="Opakowania" alt="">
        </div>
    </figure>
  </section>

  </form>
</div>
 
<div class="six offset-by-three columns footer">
  <footer class="eleven columns stopka">
    <div class="socials-icons four columns">
      <a href="#"><img id="dribbble" title="Dribbble" onmouseover="hoveredSocial(this.id)" onmouseout="notHoveredSocial(this.id)" src="images/dribbble-black.png" alt=""></a>
      <a href="#"><img id="facebook" title="Facebook" onmouseover="hoveredSocial(this.id)" onmouseout="notHoveredSocial(this.id)" src="images/facebook-black.png" alt=""></a>
      <a href="#"><img id="twitter" title="Twitter" onmouseover="hoveredSocial(this.id)" onmouseout="notHoveredSocial(this.id)" src="images/twitter-black.png" alt=""></a>
    </div>
    <div class="four columns container kontakt">
      <p class="contact-name">Piotr Niewiadomski</p>
      <p class="contact-phone">(+48) 600-700-800</p>
      <p class="contact-email">piotrek@niewiadomski.pl</p>
    </div>
  </footer>
</div> 
<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
<script src="js/main.js">
</script>
</body>
</html>
